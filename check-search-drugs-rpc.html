<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check search_drugs_rpc in Schema Cache</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #059669;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      border: 1px solid #3b82f6;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check search_drugs_rpc in PostgREST Schema Cache</h1>

    <button onclick="checkSchemaCache()">Check Schema Cache</button>
    <button onclick="testRPCCall()">Test RPC Call</button>
    <button onclick="checkAllRPCFunctions()">List All RPC Functions</button>

    <div id="result"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://nuhfqkhplldontxtoxkg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51aGZxa2hwbGxkb250eHRveGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg3NTU4NzEsImV4cCI6MjA0NDMzMTg3MX0.VKeyad_kArRL4K3u1KhkQQHfcO6pYSCRqUCtME_Cpxs';

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;
      resultDiv.textContent = message;
    }

    async function checkSchemaCache() {
      showResult('Checking PostgREST schema cache...', 'info');

      try {
        // Try to get the OpenAPI schema from PostgREST
        const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const data = await response.json();

        // Check if search_drugs_rpc is in the schema
        const hasSearchDrugsRpc = JSON.stringify(data).includes('search_drugs_rpc');

        if (hasSearchDrugsRpc) {
          showResult('✓ SUCCESS: search_drugs_rpc found in PostgREST schema cache!\n\n' + JSON.stringify(data, null, 2), 'success');
        } else {
          showResult('✗ NOT FOUND: search_drugs_rpc is not in the PostgREST schema cache yet.\n\nSchema response:\n' + JSON.stringify(data, null, 2), 'error');
        }
      } catch (error) {
        showResult('Error checking schema: ' + error.message, 'error');
      }
    }

    async function testRPCCall() {
      showResult('Testing RPC call to search_drugs_rpc...', 'info');

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/search_drugs_rpc`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ search_query: 'lipitor' })
        });

        if (response.ok) {
          const data = await response.json();
          showResult('✓ SUCCESS: RPC call worked!\n\nResults:\n' + JSON.stringify(data, null, 2), 'success');
        } else {
          const error = await response.text();
          showResult('✗ RPC call failed:\n' + response.status + ' ' + response.statusText + '\n\n' + error, 'error');
        }
      } catch (error) {
        showResult('Error calling RPC: ' + error.message, 'error');
      }
    }

    async function checkAllRPCFunctions() {
      showResult('Fetching all available RPC functions...', 'info');

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Accept': 'application/openapi+json'
          }
        });

        const schema = await response.json();

        // Extract RPC functions from OpenAPI schema
        const rpcFunctions = [];
        if (schema.paths) {
          for (const [path, methods] of Object.entries(schema.paths)) {
            if (path.startsWith('/rpc/')) {
              rpcFunctions.push(path.replace('/rpc/', ''));
            }
          }
        }

        const hasSearchDrugsRpc = rpcFunctions.includes('search_drugs_rpc');

        let message = `Found ${rpcFunctions.length} RPC functions:\n\n`;
        message += rpcFunctions.join('\n');

        if (hasSearchDrugsRpc) {
          message = '✓ search_drugs_rpc IS AVAILABLE!\n\n' + message;
          showResult(message, 'success');
        } else {
          message = '✗ search_drugs_rpc NOT FOUND\n\n' + message;
          showResult(message, 'error');
        }
      } catch (error) {
        showResult('Error fetching RPC functions: ' + error.message, 'error');
      }
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      setTimeout(checkSchemaCache, 500);
    });
  </script>
</body>
</html>
