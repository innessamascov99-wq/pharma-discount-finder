<!DOCTYPE html>
<html>
<head>
  <title>Test Pharma Search</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .test-section {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .test-section h2 {
      margin-top: 0;
      color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
    .success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #1b5e20;
    }
    .error {
      background: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }
    .warning {
      background: #fff3e0;
      border-left: 4px solid #ff9800;
      color: #e65100;
    }
    pre {
      background: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Pharmaceutical Search Test Suite</h1>
    <p class="subtitle">Comprehensive testing of database connection, edge functions, and search capabilities</p>

    <div class="test-section">
      <h2>Test 1: Database Connection</h2>
      <button onclick="testDatabase()">Test Direct Database Query</button>
      <div id="test1-result"></div>
    </div>

    <div class="test-section">
      <h2>Test 2: Text Search (Fallback)</h2>
      <input type="text" id="textSearchQuery" placeholder="Enter medication name..." value="Mounjaro">
      <button onclick="testTextSearch()">Test Text Search</button>
      <div id="test2-result"></div>
    </div>

    <div class="test-section">
      <h2>Test 3: Vector Search (Edge Function)</h2>
      <input type="text" id="vectorSearchQuery" placeholder="Try 'diabetes medication'..." value="diabetes">
      <button onclick="testVectorSearch()">Test Vector Search</button>
      <div id="test3-result"></div>
    </div>

    <div class="test-section">
      <h2>Test 4: Sample Queries</h2>
      <button onclick="testQuery('Ozempic')">Search "Ozempic"</button>
      <button onclick="testQuery('heart medication')">Search "heart medication"</button>
      <button onclick="testQuery('arthritis')">Search "arthritis"</button>
      <button onclick="testQuery('diabetes')">Search "diabetes"</button>
      <div id="test4-result"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://asqsltuwmqdvayjmwsjs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzcXNsdHV3bXFkdmF5am13c2pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzE3MjksImV4cCI6MjA3NjA0NzcyOX0.9ZbZOIejIOZfJRC1yBSvOxnXJE9QHtgMUt9x6apgY4A';

    async function testDatabase() {
      const resultDiv = document.getElementById('test1-result');
      resultDiv.innerHTML = '<span class="loading"></span>Testing...';

      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/pharma_programs?select=medication_name,program_name,discount_amount&active=eq.true&limit=5`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        );

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${response.status} ${response.statusText}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        } else {
          resultDiv.innerHTML = `<div class="result success">‚úÖ Database connected! Found ${data.length} programs<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">‚ùå Connection failed: ${error.message}</div>`;
      }
    }

    async function testTextSearch() {
      const query = document.getElementById('textSearchQuery').value;
      const resultDiv = document.getElementById('test2-result');
      resultDiv.innerHTML = '<span class="loading"></span>Searching...';

      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/pharma_programs?select=*&active=eq.true&or=(medication_name.ilike.*${query}*,generic_name.ilike.*${query}*,manufacturer.ilike.*${query}*)&limit=5`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        );

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<div class="result error">‚ùå Search failed: ${response.status}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        } else {
          resultDiv.innerHTML = `<div class="result success">‚úÖ Text search found ${data.length} results for "${query}"<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function testVectorSearch() {
      const query = document.getElementById('vectorSearchQuery').value;
      const resultDiv = document.getElementById('test3-result');
      resultDiv.innerHTML = '<span class="loading"></span>Calling edge function...';

      try {
        const response = await fetch(
          `${SUPABASE_URL}/functions/v1/pharma-search`,
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query, limit: 5 })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<div class="result warning">‚ö†Ô∏è Edge function returned ${response.status}. This is OK - text search fallback will work.<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        } else {
          const method = data.method === 'vector_search' ? 'Vector Search (AI-powered)' : 'Text Search (Fallback)';
          resultDiv.innerHTML = `<div class="result success">‚úÖ ${method} found ${data.count} results<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function testQuery(searchTerm) {
      const resultDiv = document.getElementById('test4-result');
      resultDiv.innerHTML = `<span class="loading"></span>Searching for "${searchTerm}"...`;

      try {
        const response = await fetch(
          `${SUPABASE_URL}/functions/v1/pharma-search`,
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: searchTerm, limit: 10 })
          }
        );

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<div class="result success">‚úÖ Found ${data.count} results for "${searchTerm}" using ${data.method}<pre>${JSON.stringify(data.results, null, 2)}</pre></div>`;
        } else {
          resultDiv.innerHTML = `<div class="result warning">‚ö†Ô∏è Using fallback search...<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
      }
    }

    window.addEventListener('load', () => {
      testDatabase();
    });
  </script>
</body>
</html>
