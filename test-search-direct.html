<!DOCTYPE html>
<html>
<head>
  <title>Direct Search Test</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
    .result { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    .error { color: red; background: #fee; padding: 10px; }
    .success { color: green; background: #efe; padding: 10px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Direct Search Test</h1>
  <div id="status"></div>

  <h2>Test 1: Direct Table Query</h2>
  <button onclick="testDirectQuery()">Test Direct Query</button>
  <div id="directResult"></div>

  <h2>Test 2: Search for "Ozempic"</h2>
  <button onclick="testSearch('Ozempic')">Search Ozempic</button>
  <div id="searchResult"></div>

  <h2>Test 3: Search for "Mounjaro"</h2>
  <button onclick="testSearch('Mounjaro')">Search Mounjaro</button>
  <div id="searchResult2"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://nuhfqkhplldontxtoxkg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51aGZxa2hwbGxkb250eHRveGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5MTg1NTcsImV4cCI6MjA0NDQ5NDU1N30.u6sG7_IaiGA45a2iwI04gRqjyF2bGa4CjT0I1lPeS54';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('status').innerHTML = '<div class="success">✓ Supabase client initialized</div>';

    window.testDirectQuery = async function() {
      const output = document.getElementById('directResult');
      output.innerHTML = '<p>Loading...</p>';

      try {
        const { data, error, count } = await supabase
          .from('pharma_programs')
          .select('*', { count: 'exact' })
          .eq('active', true)
          .limit(3);

        if (error) {
          output.innerHTML = `<div class="error">Error: ${error.message}</div><pre>${JSON.stringify(error, null, 2)}</pre>`;
        } else {
          output.innerHTML = `
            <div class="success">✓ Found ${count} total programs, showing 3:</div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        output.innerHTML = `<div class="error">Exception: ${err.message}</div>`;
      }
    };

    window.testSearch = async function(query) {
      const output = query === 'Ozempic' ? document.getElementById('searchResult') : document.getElementById('searchResult2');
      output.innerHTML = '<p>Loading...</p>';

      try {
        const lowerQuery = query.toLowerCase();
        const { data, error } = await supabase
          .from('pharma_programs')
          .select('*')
          .eq('active', true)
          .or(
            `medication_name.ilike.%${lowerQuery}%,` +
            `generic_name.ilike.%${lowerQuery}%,` +
            `manufacturer.ilike.%${lowerQuery}%`
          );

        if (error) {
          output.innerHTML = `<div class="error">Error: ${error.message}</div><pre>${JSON.stringify(error, null, 2)}</pre>`;
        } else {
          output.innerHTML = `
            <div class="success">✓ Found ${data.length} results for "${query}"</div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        output.innerHTML = `<div class="error">Exception: ${err.message}</div>`;
      }
    };
  </script>
</body>
</html>
