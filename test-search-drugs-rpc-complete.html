<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test search_drugs_rpc Function</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #059669;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      border: 1px solid #3b82f6;
      color: #1e40af;
    }
    .drug-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin: 10px 0;
    }
    .drug-card h3 {
      margin: 0 0 8px 0;
      color: #1f2937;
    }
    .drug-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #6b7280;
    }
    .quick-search {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .quick-btn {
      background: #f3f4f6;
      color: #374151;
      padding: 8px 16px;
      font-size: 14px;
    }
    .quick-btn:hover {
      background: #e5e7eb;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .stat-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #10b981;
    }
    .stat-label {
      font-size: 14px;
      color: #6b7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test search_drugs_rpc Function</h1>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="functionStatus">-</div>
        <div class="stat-label">Function Status</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="resultCount">-</div>
        <div class="stat-label">Results Found</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="responseTime">-</div>
        <div class="stat-label">Response Time (ms)</div>
      </div>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for drugs (e.g., Ozempic, Mounjaro, Lipitor)"
        value="ozempic"
      />
      <button onclick="searchDrugs()" id="searchBtn">Search</button>
    </div>

    <div class="quick-search">
      <span style="color: #6b7280; padding: 8px 0;">Quick search:</span>
      <button class="quick-btn" onclick="quickSearch('ozempic')">Ozempic</button>
      <button class="quick-btn" onclick="quickSearch('mounjaro')">Mounjaro</button>
      <button class="quick-btn" onclick="quickSearch('trulicity')">Trulicity</button>
      <button class="quick-btn" onclick="quickSearch('jardiance')">Jardiance</button>
      <button class="quick-btn" onclick="quickSearch('lantus')">Lantus</button>
      <button class="quick-btn" onclick="quickSearch('humira')">Humira</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://nuhfqkhplldontxtoxkg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51aGZxa2hwbGxkb250eHRveGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg3NTU4NzEsImV4cCI6MjA0NDMzMTg3MX0.VKeyad_kArRL4K3u1KhkQQHfcO6pYSCRqUCtME_Cpxs';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;
      resultDiv.textContent = message;
    }

    function showDrugCards(drugs) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result success';

      let html = `<strong>✓ Found ${drugs.length} results:</strong>\n\n`;

      drugs.forEach((drug, index) => {
        html += `
          <div class="drug-card">
            <h3>${index + 1}. ${drug.medication_name}</h3>
            <p><strong>Generic Name:</strong> ${drug.generic_name || 'N/A'}</p>
            <p><strong>Manufacturer:</strong> ${drug.manufacturer || 'N/A'}</p>
            <p><strong>Class:</strong> ${drug.drug_class || 'N/A'}</p>
            <p><strong>Indication:</strong> ${drug.indication || 'N/A'}</p>
            <p><strong>Dosage Forms:</strong> ${drug.dosage_forms || 'N/A'}</p>
            <p><strong>Common Dosages:</strong> ${drug.common_dosages || 'N/A'}</p>
            <p><strong>Typical Price:</strong> ${drug.typical_retail_price || 'N/A'}</p>
            <p><strong>Description:</strong> ${drug.description || 'N/A'}</p>
            <p style="font-size: 12px; color: #9ca3af;"><strong>ID:</strong> ${drug.id}</p>
          </div>
        `;
      });

      resultDiv.innerHTML = html;
    }

    async function searchDrugs() {
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const query = searchInput.value.trim();

      if (!query || query.length < 2) {
        showResult('Please enter at least 2 characters to search', 'error');
        return;
      }

      searchBtn.disabled = true;
      showResult(`Searching for "${query}"...`, 'info');

      const startTime = performance.now();

      try {
        console.log('Calling search_drugs_rpc with query:', query);

        const { data, error } = await supabase
          .rpc('search_drugs_rpc', { search_query: query });

        const endTime = performance.now();
        const responseTime = Math.round(endTime - startTime);

        console.log('Response:', { data, error });

        // Update stats
        document.getElementById('responseTime').textContent = responseTime;

        if (error) {
          console.error('Error:', error);
          document.getElementById('functionStatus').textContent = '✗';
          document.getElementById('functionStatus').style.color = '#ef4444';
          document.getElementById('resultCount').textContent = '0';
          showResult(
            `✗ ERROR calling search_drugs_rpc:\n\n` +
            `Message: ${error.message}\n` +
            `Code: ${error.code || 'N/A'}\n` +
            `Details: ${error.details || 'N/A'}\n` +
            `Hint: ${error.hint || 'N/A'}\n\n` +
            `Full error: ${JSON.stringify(error, null, 2)}`,
            'error'
          );
        } else {
          document.getElementById('functionStatus').textContent = '✓';
          document.getElementById('functionStatus').style.color = '#10b981';
          document.getElementById('resultCount').textContent = data?.length || 0;

          if (!data || data.length === 0) {
            showResult(`✓ Function executed successfully, but no results found for "${query}"`, 'info');
          } else {
            console.log('Results:', data);
            showDrugCards(data);
          }
        }
      } catch (error) {
        console.error('Caught error:', error);
        document.getElementById('functionStatus').textContent = '✗';
        document.getElementById('functionStatus').style.color = '#ef4444';
        showResult(`✗ Exception: ${error.message}\n\nStack: ${error.stack}`, 'error');
      } finally {
        searchBtn.disabled = false;
      }
    }

    function quickSearch(query) {
      document.getElementById('searchInput').value = query;
      searchDrugs();
    }

    // Allow Enter key to search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchDrugs();
      }
    });

    // Auto-search on load
    window.addEventListener('load', () => {
      setTimeout(searchDrugs, 500);
    });
  </script>
</body>
</html>
