<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Drugs - Final Test (Correct URL)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #10b981;
      margin-bottom: 30px;
      font-size: 18px;
      font-weight: 600;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin: 30px 0;
    }
    input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 18px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    .quick-search {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      align-items: center;
    }
    .quick-btn {
      background: #f7fafc;
      color: #4a5568;
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid #e2e8f0;
    }
    .quick-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin: 30px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 13px;
      opacity: 0.9;
    }
    .drug-card {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      transition: all 0.3s;
    }
    .drug-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      border-color: #667eea;
    }
    .drug-card h3 {
      margin: 0 0 12px 0;
      color: #2d3748;
      font-size: 24px;
    }
    .drug-card p {
      margin: 8px 0;
      font-size: 14px;
      color: #4a5568;
      line-height: 1.6;
    }
    .drug-card strong {
      color: #2d3748;
      font-weight: 600;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      font-family: 'Monaco', monospace;
      font-size: 13px;
    }
    .success {
      background: #d1fae5;
      border: 2px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 2px solid #ef4444;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      border: 2px solid #3b82f6;
      color: #1e40af;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drug Search - Working!</h1>
    <p class="subtitle">✓ Using correct Supabase URL</p>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="resultCount">-</div>
        <div class="stat-label">Results Found</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="responseTime">-</div>
        <div class="stat-label">Response Time (ms)</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="searchCount">0</div>
        <div class="stat-label">Searches Performed</div>
      </div>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for medications..."
        value="ozempic"
      />
      <button onclick="searchDrugs()" id="searchBtn">Search</button>
    </div>

    <div class="quick-search">
      <span style="color: #4a5568; font-weight: 600;">Quick search:</span>
      <button class="quick-btn" onclick="quickSearch('ozempic')">Ozempic</button>
      <button class="quick-btn" onclick="quickSearch('mounjaro')">Mounjaro</button>
      <button class="quick-btn" onclick="quickSearch('trulicity')">Trulicity</button>
      <button class="quick-btn" onclick="quickSearch('jardiance')">Jardiance</button>
      <button class="quick-btn" onclick="quickSearch('glp')">GLP-1 drugs</button>
      <button class="quick-btn" onclick="quickSearch('insulin')">Insulin</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // CORRECT CREDENTIALS FROM .env FILE
    const SUPABASE_URL = 'https://asqsltuwmqdvayjmwsjs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzcXNsdHV3bXFkdmF5am13c2pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzE3MjksImV4cCI6MjA3NjA0NzcyOX0.9ZbZOIejIOZfJRC1yBSvOxnXJE9QHtgMUt9x6apgY4A';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let searchCounter = 0;

    function showDrugCards(drugs) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result success';

      let html = '';
      drugs.forEach((drug, index) => {
        html += `
          <div class="drug-card">
            <h3>${index + 1}. ${drug.medication_name}</h3>
            <p><strong>Generic Name:</strong> ${drug.generic_name || 'N/A'}</p>
            <p><strong>Manufacturer:</strong> ${drug.manufacturer || 'N/A'}</p>
            <p><strong>Class:</strong> ${drug.drug_class || 'N/A'}</p>
            <p><strong>Indication:</strong> ${drug.indication || 'N/A'}</p>
            <p><strong>Dosage Forms:</strong> ${drug.dosage_forms || 'N/A'}</p>
            <p><strong>Common Dosages:</strong> ${drug.common_dosages || 'N/A'}</p>
            <p><strong>Typical Price:</strong> ${drug.typical_retail_price || 'N/A'}</p>
            <p><strong>Description:</strong> ${drug.description || 'N/A'}</p>
            ${drug.side_effects ? `<p><strong>Side Effects:</strong> ${drug.side_effects}</p>` : ''}
            ${drug.warnings ? `<p><strong>Warnings:</strong> ${drug.warnings}</p>` : ''}
          </div>
        `;
      });

      resultDiv.innerHTML = html;
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result error';
      resultDiv.innerHTML = `<strong>✗ Error:</strong><br><pre>${message}</pre>`;
    }

    function showInfo(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result info';
      resultDiv.innerHTML = `<strong>ℹ Info:</strong><br>${message}`;
    }

    async function searchDrugs() {
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const query = searchInput.value.trim();

      if (!query || query.length < 2) {
        showError('Please enter at least 2 characters to search');
        return;
      }

      searchBtn.disabled = true;
      showInfo(`<span class="loading"></span> Searching for "${query}"...`);

      const startTime = performance.now();

      try {
        console.log('Calling search_drugs_rpc with query:', query);

        const { data, error } = await supabase
          .rpc('search_drugs_rpc', { search_query: query });

        const endTime = performance.now();
        const responseTime = Math.round(endTime - startTime);

        searchCounter++;
        document.getElementById('searchCount').textContent = searchCounter;
        document.getElementById('responseTime').textContent = responseTime;

        if (error) {
          console.error('Error:', error);
          document.getElementById('resultCount').textContent = '0';
          showError(
            `Function call failed\n\n` +
            `Message: ${error.message}\n` +
            `Code: ${error.code || 'N/A'}\n` +
            `Details: ${JSON.stringify(error, null, 2)}`
          );
        } else {
          document.getElementById('resultCount').textContent = data?.length || 0;

          if (!data || data.length === 0) {
            showInfo(`No results found for "${query}"`);
          } else {
            console.log('Results:', data);
            showDrugCards(data);
          }
        }
      } catch (error) {
        console.error('Exception:', error);
        showError(`Exception: ${error.message}\n\nStack: ${error.stack}`);
      } finally {
        searchBtn.disabled = false;
      }
    }

    function quickSearch(query) {
      document.getElementById('searchInput').value = query;
      searchDrugs();
    }

    // Enter key support
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchDrugs();
      }
    });

    // Auto-search on load
    window.addEventListener('load', () => {
      setTimeout(searchDrugs, 500);
    });
  </script>
</body>
</html>
