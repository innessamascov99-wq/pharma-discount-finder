<!DOCTYPE html>
<html>
<head>
    <title>Search Test - Working</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 2px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #28a745; }
        .error { background-color: #f8d7da; border-color: #dc3545; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Search Test - Direct Supabase Client</h1>
    <input type="text" id="searchInput" placeholder="Search drugs..." value="ozempic">
    <button onclick="testSearch()">Search</button>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://nuhfqkhplldontxtoxkg.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51aGZxa2hwbGxkb250eHRveGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzQyODYsImV4cCI6MjA3MzQ1MDI4Nn0.ceTZ_YZtqCRv2v3UCgHM42OXdb97KrmVhnxgk0iD3eE'
        );

        window.testSearch = async function() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="result">Searching...</div>';

            try {
                const searchTerm = query.trim().toLowerCase();

                const { data, error } = await supabase
                    .from('drugs')
                    .select('*')
                    .eq('active', true)
                    .or(`medication_name.ilike.%${searchTerm}%,generic_name.ilike.%${searchTerm}%`)
                    .order('medication_name')
                    .limit(20);

                if (error) throw error;

                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Found ${data.length} results</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };

        window.addEventListener('load', () => setTimeout(testSearch, 500));
    </script>
</body>
</html>
