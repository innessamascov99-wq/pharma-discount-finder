<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify PostgREST Schema Cache</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #0f172a;
      color: #e2e8f0;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    h1 {
      color: #10b981;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      background: #059669;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.6;
    }
    .success {
      background: #064e3b;
      border: 2px solid #10b981;
      color: #d1fae5;
    }
    .error {
      background: #7f1d1d;
      border: 2px solid #ef4444;
      color: #fee2e2;
    }
    .info {
      background: #1e3a8a;
      border: 2px solid #3b82f6;
      color: #dbeafe;
    }
    .warning {
      background: #78350f;
      border: 2px solid #f59e0b;
      color: #fef3c7;
    }
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .test-card {
      background: #334155;
      border: 1px solid #475569;
      border-radius: 8px;
      padding: 16px;
    }
    .test-card h3 {
      margin: 0 0 10px 0;
      color: #10b981;
      font-size: 16px;
    }
    .test-status {
      font-size: 24px;
      margin: 10px 0;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #475569;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PostgREST Schema Cache Verification</h1>
    <p class="subtitle">Testing if search_drugs_rpc is visible in PostgREST's schema cache</p>

    <div>
      <button onclick="runAllTests()" id="testBtn">Run All Tests</button>
      <button onclick="testDirectRPC()" id="rpcBtn">Test RPC Call</button>
      <button onclick="testOpenAPI()" id="openApiBtn">Check OpenAPI Schema</button>
    </div>

    <div class="test-grid" id="testGrid"></div>

    <div id="result"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://nuhfqkhplldontxtoxkg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51aGZxa2hwbGxkb250eHRveGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg3NTU4NzEsImV4cCI6MjA0NDMzMTg3MX0.VKeyad_kArRL4K3u1KhkQQHfcO6pYSCRqUCtME_Cpxs';

    function updateTestCard(id, title, status, message) {
      const grid = document.getElementById('testGrid');
      let card = document.getElementById(id);

      if (!card) {
        card = document.createElement('div');
        card.id = id;
        card.className = 'test-card';
        grid.appendChild(card);
      }

      let statusEmoji = '<span class="loading"></span>';
      if (status === 'success') statusEmoji = '✓';
      if (status === 'error') statusEmoji = '✗';
      if (status === 'warning') statusEmoji = '⚠';

      card.innerHTML = `
        <h3>${title}</h3>
        <div class="test-status">${statusEmoji}</div>
        <div style="color: #cbd5e1; font-size: 13px;">${message}</div>
      `;
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;
      resultDiv.textContent = message;
    }

    async function testDirectRPC() {
      updateTestCard('rpc-test', 'RPC Call Test', 'loading', 'Testing direct RPC call...');

      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/rpc/search_drugs_rpc`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=representation'
            },
            body: JSON.stringify({ search_query: 'ozempic' })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          updateTestCard('rpc-test', 'RPC Call Test', 'error',
            `Failed: ${response.status} - ${data.message || JSON.stringify(data)}`);
          showResult(
            `✗ RPC CALL FAILED\n\n` +
            `Status: ${response.status}\n` +
            `Error: ${JSON.stringify(data, null, 2)}`,
            'error'
          );
          return false;
        }

        updateTestCard('rpc-test', 'RPC Call Test', 'success',
          `Found ${data.length} results`);
        showResult(
          `✓ RPC CALL SUCCESS\n\n` +
          `Results: ${data.length}\n` +
          `Sample: ${JSON.stringify(data[0], null, 2)}`,
          'success'
        );
        return true;
      } catch (error) {
        updateTestCard('rpc-test', 'RPC Call Test', 'error',
          `Exception: ${error.message}`);
        showResult(`✗ Exception: ${error.message}`, 'error');
        return false;
      }
    }

    async function testOpenAPI() {
      updateTestCard('openapi-test', 'OpenAPI Schema Test', 'loading', 'Checking schema...');

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Accept': 'application/openapi+json'
          }
        });

        const schema = await response.json();

        if (!response.ok) {
          updateTestCard('openapi-test', 'OpenAPI Schema Test', 'error',
            `Failed to fetch schema: ${response.status}`);
          showResult(`✗ Failed to fetch OpenAPI schema: ${response.status}`, 'error');
          return false;
        }

        // Check if search_drugs_rpc is in the schema
        const hasRPC = schema.paths && schema.paths['/rpc/search_drugs_rpc'];

        if (hasRPC) {
          updateTestCard('openapi-test', 'OpenAPI Schema Test', 'success',
            'Function found in schema');
          showResult(
            `✓ FUNCTION FOUND IN SCHEMA\n\n` +
            `Path: /rpc/search_drugs_rpc\n` +
            `Definition: ${JSON.stringify(hasRPC, null, 2)}`,
            'success'
          );
          return true;
        } else {
          updateTestCard('openapi-test', 'OpenAPI Schema Test', 'error',
            'Function NOT in schema cache');

          // List all available RPCs
          const availableRPCs = Object.keys(schema.paths || {})
            .filter(p => p.startsWith('/rpc/'))
            .map(p => p.replace('/rpc/', ''));

          showResult(
            `✗ FUNCTION NOT IN SCHEMA CACHE\n\n` +
            `Available RPCs (${availableRPCs.length}):\n${availableRPCs.join('\n')}`,
            'warning'
          );
          return false;
        }
      } catch (error) {
        updateTestCard('openapi-test', 'OpenAPI Schema Test', 'error',
          `Exception: ${error.message}`);
        showResult(`✗ Exception: ${error.message}`, 'error');
        return false;
      }
    }

    async function testTableAccess() {
      updateTestCard('table-test', 'Table Access Test', 'loading', 'Testing drugs table...');

      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/drugs?select=medication_name&limit=5`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        );

        const data = await response.json();

        if (!response.ok) {
          updateTestCard('table-test', 'Table Access Test', 'error',
            `Failed: ${response.status}`);
          return false;
        }

        updateTestCard('table-test', 'Table Access Test', 'success',
          `Found ${data.length} drugs`);
        return true;
      } catch (error) {
        updateTestCard('table-test', 'Table Access Test', 'error',
          `Exception: ${error.message}`);
        return false;
      }
    }

    async function runAllTests() {
      const testBtn = document.getElementById('testBtn');
      testBtn.disabled = true;
      document.getElementById('testGrid').innerHTML = '';
      document.getElementById('result').innerHTML = '';

      const results = {
        table: await testTableAccess(),
        rpc: await testDirectRPC(),
        openapi: await testOpenAPI()
      };

      testBtn.disabled = false;

      const allPassed = Object.values(results).every(r => r);

      if (allPassed) {
        showResult(
          `✓ ALL TESTS PASSED\n\n` +
          `The search_drugs_rpc function is working correctly and visible in PostgREST!`,
          'success'
        );
      } else {
        showResult(
          `⚠ SOME TESTS FAILED\n\n` +
          `Table Access: ${results.table ? '✓' : '✗'}\n` +
          `RPC Call: ${results.rpc ? '✓' : '✗'}\n` +
          `OpenAPI Schema: ${results.openapi ? '✓' : '✗'}`,
          'warning'
        );
      }
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      setTimeout(runAllTests, 1000);
    });
  </script>
</body>
</html>
